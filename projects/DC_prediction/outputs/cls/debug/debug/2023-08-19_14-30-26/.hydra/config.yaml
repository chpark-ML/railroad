trainer:
  _target_: projects.DC_prediction.train.Trainer
  gpus: ''
  max_epoch: 200
  test_epoch_start: ${trainer.max_epoch}
  fast_dev_run: true
  early_stop_patience: null
  use_amp: false
  resume_from_checkpoint: null
  log_every_n_steps: 50
  benchmark: false
  deterministic: true
loader:
  _target_: torch.utils.data.DataLoader
  dataset:
    _target_: projects.DC_prediction.datasets.railroad.RailroadDataset
    mode: train
  batch_size: 4
  num_workers: 0
  pin_memory: true
  prefetch_factor: 2
  drop_last: false
criterion:
  _target_: monai.losses.DiceFocalLoss
  sigmoid: false
  batch: true
  squared_pred: true
  focal_weight: null
  lambda_dice: 1.0
  lambda_focal: 1.0
model:
  _target_: projects.DC_prediction.models.unet_3d_cls.model
  in_channels: 1
  mid_channels: 96
  out_channels: 1
  target_attr: ${trainer.target_attr}
  target_attr_to_train: ${trainer.fine_tune_info.target_attr_to_train}
  fpn_n_layers: 2
  f_maps: 24
  num_levels: 4
  num_groups: 4
optim:
  _target_: torch.optim.AdamW
  lr: 1.0e-07
  weight_decay: 0.001
  amsgrad: false
scheduler:
  _target_: torch.optim.lr_scheduler.OneCycleLR
  max_lr: 0.001
  epochs: ${trainer.max_epoch}
  steps_per_epoch: null
  total_steps: null
  pct_start: 0.2
  anneal_strategy: cos
  last_epoch: -1
  verbose: false
experiment_tool:
  name: mlflow
  enable: true
  server_uri: http://172.31.10.111:18002
  experiment_name: railroad-chpark
  run_group: debug
  run_name: debug
run_modes:
- train
- val
- test
seed: 1234
debug: false
print_config: true
